<h2>Buscar Peliculas</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]="form.controls.titulo">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Genero</mat-label>
        <mat-select matInput [formControl]="form.controls.generoId">
            <mat-option [value]="0">--Seleccione un genero--</mat-option>
            @for (genero of generos; track $index) {
                <mat-option [value]="genero.id">{{genero.nombre}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

<div>
    <mat-checkbox [formControl]="form.controls.proximosEstrenos">Proximos Estrenos</mat-checkbox>
</div>

<div>
    <mat-checkbox [formControl]="form.controls.enCines">En Cines</mat-checkbox>
</div>

-->

    <div>
        <button mat-flat-button color="warn" (click)="limpiar()">Limpiar</button>
    </div>
</form>

<app-listado-peliculas [listaPeliculas]="peliculas"></app-listado-peliculas>

<mat-paginator showFirstLastButtons [length]="cantidadTotalRegistros" [pageSize]="paginacion.recordsPorPagina" 
[pageIndex]="paginacion.pagina" [pageSizeOptions]="[5, 10, 50]" class="mat-elevation-z8" (page)="actualizarPaginacion($event)"></mat-paginator>
